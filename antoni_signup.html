    <style>

    	body {

        .menu {  /* 注爪 砖专转 转驻专 专砖转 */
            display: flex;
            flex-wrap: nowrap;
            overflow: hidden;
            background-color: #00c3a8;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0px;  /* 专 转 转驻专 20 驻拽住 拽爪 注 砖 住 */
            box-shadow: -1px 2px 3px rgba(0, 0, 0, 0.3);

        }
        .background{
			background-image: url("https://wallpaperaccess.com/full/187161.jpg");
			margin: 0;
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-size: 100% 100%;
		}

		.menu a {   /* 砖专转 转驻专 'a' 注爪 转转 */
			float: right;
			flex-grow: 1;
			font-size: 10px;
			background-color: inherit;
			text-decoration: none;
			color: white;
			font-family: inherit;
			width: 200px;
		}

		.menu a h1 {
			text-align: center;
			height: 100%;
			margin: 0;
			line-height: 100px;
			font-size: 18pt;
		}

        .dropbtn {
            float: right;
            overflow: hidden;
        }

        .dropbtn .btn {  /* 注爪 转专转 转驻专 驻转 */
            border: none;
            background-color: gray;
            padding: 111px 144px;
            color: white;
            font-family: inherit;
            font-size: 16px;
        }

        .menu a:hover, .dropbtn:hover .btn { /* 爪注转 专 转驻专 专砖  驻转专 转驻专 驻转  拽住 爪 注转 注专 注专 注 */
            /* dropbtn:hover .btn -  砖注转 砖专  砖注专 注专 注 专 转驻专 驻转 砖驻注 注 转专转 转驻专 爪注 转  */
            background-color: white;
            color: black;
        }

        .dropdown {   /* 注爪 转驻专 驻转. 拽 拽注, 转爪  (注 注专 注专) 爪注 专拽注 专 转专 */
            position: absolute;
            display: none;
            background-color: yellow;

        }

        .dropdown a {  /* 注爪 专 转驻专 驻转. 爪注 拽住 ,  砖 .  专爪 砖转驻专 驻转   */
            float: none;
            color: black;
            display: block;
            padding: 10px 16px;
        }

        .dropdown a:hover {   /* 注专 注专 注 专 转驻专 驻转 爪注 转 专 转驻专 专拽注   */
            background-color: sandybrown;
        }

        .dropbtn:hover .dropdown { /* (dropdown) 注专 注专 注 转专转 转驻专 驻转 专 转驻专 驻注 注  驻注转 转爪 砖 转驻专 驻转  */
            display: block;
        }



    </style>

	<!-- 拽转 砖 驻专   -->

	{
	document.getElementById("FName").value = "砖    2 转" ;
	return false;
	}


	<!-- 拽转 砖 砖驻   -->
	var lName = document.getElementById("LName").value;
	if (lName.length < 2)
	{
	document.getElementById("LName").value = "砖    2 转" ;
	return false;
	}

	<!-- 拽转 住住  -->
	var pass = document.getElementById("pass").value;
	if (pass.length < 6 || pass.length > 8)
	{
	document.getElementById("pass").value = "住住 转   6 8 转" ;
	return false;
	}

	}



    </script>
